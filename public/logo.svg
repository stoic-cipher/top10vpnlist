<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <!-- Background glow effect -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield icon with VPN tunnel effect -->
  <g transform="translate(20, 35)">
    <!-- Outer shield -->
    <path d="M 65 10 L 95 25 L 95 75 C 95 95 80 115 65 125 C 50 115 35 95 35 75 L 35 25 Z"
          fill="url(#shieldGradient)"
          opacity="0.2"
          filter="url(#glow)"/>

    <!-- Main shield -->
    <path d="M 65 15 L 90 28 L 90 72 C 90 90 77 108 65 117 C 53 108 40 90 40 72 L 40 28 Z"
          fill="url(#shieldGradient)"/>

    <!-- Lock body -->
    <rect x="55" y="65" width="20" height="25" rx="2" fill="url(#lockGradient)"/>

    <!-- Lock shackle -->
    <path d="M 58 65 L 58 55 C 58 50 61 47 65 47 C 69 47 72 50 72 55 L 72 65"
          stroke="#60A5FA"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Keyhole -->
    <circle cx="65" cy="75" r="3" fill="#E0F2FE"/>
    <rect x="63.5" y="75" width="3" height="8" fill="#E0F2FE"/>

    <!-- Connection dots (VPN tunnel visualization) -->
    <circle cx="25" cy="67" r="3" fill="#3B82F6" opacity="0.6"/>
    <circle cx="105" cy="67" r="3" fill="#8B5CF6" opacity="0.6"/>

    <!-- Tunnel lines -->
    <path d="M 28 67 L 52 67" stroke="#3B82F6" stroke-width="2" opacity="0.4" stroke-dasharray="3,3"/>
    <path d="M 78 67 L 102 67" stroke="#8B5CF6" stroke-width="2" opacity="0.4" stroke-dasharray="3,3"/>
  </g>

  <!-- "TOP 10" text -->
  <g transform="translate(140, 0)">
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#1E293B">
      TOP
      <tspan x="0" y="125" font-size="64" font-weight="900" fill="url(#shieldGradient)">10</tspan>
    </text>
  </g>

  <!-- "VPN LIST" text -->
  <g transform="translate(290, 0)">
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#334155">
      VPN
    </text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="#64748B">
      LIST
    </text>
  </g>

  <!-- Subtle tech pattern -->
  <g opacity="0.1">
    <circle cx="500" cy="50" r="2" fill="#3B82F6"/>
    <circle cx="520" cy="70" r="2" fill="#6366F1"/>
    <circle cx="540" cy="90" r="2" fill="#8B5CF6"/>
    <circle cx="560" cy="110" r="2" fill="#3B82F6"/>
    <line x1="500" y1="50" x2="520" y2="70" stroke="#3B82F6" stroke-width="1"/>
    <line x1="520" y1="70" x2="540" y2="90" stroke="#6366F1" stroke-width="1"/>
    <line x1="540" y1="90" x2="560" y2="110" stroke="#8B5CF6" stroke-width="1"/>
  </g>
</svg>
