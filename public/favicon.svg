<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>

  <!-- Shield outline -->
  <path d="M 64 20 L 100 38 L 100 80 C 100 95 82 107 64 112 C 46 107 28 95 28 80 L 28 38 Z"
        fill="white" opacity="0.2"/>

  <!-- Main shield -->
  <path d="M 64 24 L 96 40 L 96 78 C 96 92 80 103 64 108 C 48 103 32 92 32 78 L 32 40 Z"
        fill="white"/>

  <!-- Lock body -->
  <rect x="56" y="62" width="16" height="22" rx="2" fill="url(#grad)"/>

  <!-- Lock shackle -->
  <path d="M 58 62 L 58 52 C 58 47 60 44 64 44 C 68 44 70 47 70 52 L 70 62"
        stroke="url(#grad)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- "10" on lock -->
  <text x="64" y="76" font-family="Arial, sans-serif" font-size="11" font-weight="900"
        fill="white" text-anchor="middle">10</text>
</svg>
