<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#DB2777"/>
    </linearGradient>

    <linearGradient id="iconShield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>

    <linearGradient id="iconLock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>

    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="white"/>
  <rect width="400" height="400" rx="80" fill="url(#iconGradient)" opacity="0.05"/>

  <!-- Outer glow -->
  <path d="M 200 50 L 300 110 L 300 240 C 300 290 250 330 200 345 C 150 330 100 290 100 240 L 100 110 Z"
        fill="url(#iconGradient)"
        opacity="0.15"
        filter="url(#iconGlow)"/>

  <!-- Main shield -->
  <path d="M 200 60 L 290 115 L 290 235 C 290 282 245 320 200 333 C 155 320 110 282 110 235 L 110 115 Z"
        fill="url(#iconShield)"
        filter="url(#iconGlow)"/>

  <!-- Shield highlight -->
  <path d="M 200 75 L 275 120 L 275 230 C 275 270 235 303 200 315 C 165 303 125 270 125 230 L 125 120 Z"
        fill="white"
        opacity="0.1"/>

  <!-- Lock body -->
  <rect x="170" y="200" width="60" height="80" rx="8" fill="url(#iconLock)"
        filter="url(#iconGlow)"/>

  <!-- Lock shackle -->
  <path d="M 178 200 L 178 170 C 178 150 188 140 200 140 C 212 140 222 150 222 170 L 222 200"
        stroke="#60A5FA"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        filter="url(#iconGlow)"/>

  <!-- Keyhole -->
  <circle cx="200" cy="230" r="10" fill="white" opacity="0.95"/>
  <rect x="195" y="230" width="10" height="30" rx="3" fill="white" opacity="0.95"/>

  <!-- "10" badge -->
  <g transform="translate(260, 80)">
    <circle cx="40" cy="40" r="45" fill="white" filter="url(#iconGlow)"/>
    <circle cx="40" cy="40" r="40" fill="url(#iconGradient)"/>
    <text x="40" y="58" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="44" font-weight="900" fill="white" text-anchor="middle">10</text>
  </g>

  <!-- Subtle connection dots -->
  <g opacity="0.3">
    <circle cx="80" cy="200" r="8" fill="url(#iconGradient)"/>
    <circle cx="320" cy="200" r="8" fill="url(#iconGradient)"/>
    <line x1="88" y1="200" x2="165" y2="200" stroke="url(#iconGradient)" stroke-width="3" stroke-dasharray="8,8"/>
    <line x1="235" y1="200" x2="312" y2="200" stroke="url(#iconGradient)" stroke-width="3" stroke-dasharray="8,8"/>
  </g>
</svg>
