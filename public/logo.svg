<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 140" fill="none">
  <defs>
    <!-- Clean gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Simple shield icon -->
  <g transform="translate(10, 20)">
    <!-- Shield shape -->
    <path d="M 50 10 L 85 25 L 85 65 C 85 82 70 95 50 100 C 30 95 15 82 15 65 L 15 25 Z"
          fill="url(#mainGrad)"/>

    <!-- Checkmark -->
    <path d="M 38 55 L 46 65 L 65 42"
          stroke="white"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Small "10" badge -->
    <circle cx="75" cy="25" r="15" fill="white"/>
    <text x="75" y="32" font-family="-apple-system, sans-serif"
          font-size="16" font-weight="900" fill="url(#mainGrad)" text-anchor="middle">10</text>
  </g>

  <!-- Main text -->
  <g transform="translate(120, 30)">
    <!-- TOP 10 -->
    <text x="0" y="40" font-family="-apple-system, sans-serif"
          font-size="52" font-weight="900" letter-spacing="-1">
      <tspan fill="#1E293B">TOP </tspan>
      <tspan fill="url(#mainGrad)">10</tspan>
    </text>

    <!-- VPN LIST -->
    <text x="0" y="80" font-family="-apple-system, sans-serif"
          font-size="36" font-weight="600" fill="#64748B" letter-spacing="1">VPN LIST</text>
  </g>
</svg>
