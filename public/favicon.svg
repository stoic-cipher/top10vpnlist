<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#DB2777"/>
    </linearGradient>

    <linearGradient id="favShield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#favGrad)"/>

  <!-- Shield -->
  <path d="M 64 22 L 98 42 L 98 78 C 98 92 81 102 64 106 C 47 102 30 92 30 78 L 30 42 Z"
        fill="white" opacity="0.95"/>

  <!-- Lock -->
  <rect x="56" y="62" width="16" height="22" rx="2" fill="url(#favShield)"/>
  <path d="M 58 62 L 58 52 C 58 47 60 44 64 44 C 68 44 70 47 70 52 L 70 62"
        stroke="url(#favShield)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- "10" badge -->
  <text x="64" y="77" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" font-weight="900" fill="white" text-anchor="middle">10</text>
</svg>
