<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 180" fill="none">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#DB2777"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shield gradient -->
    <linearGradient id="shieldFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Premium shield icon -->
  <g transform="translate(15, 25)">
    <!-- Outer glow -->
    <path d="M 65 15 L 105 35 L 105 85 C 105 110 85 125 65 132 C 45 125 25 110 25 85 L 25 35 Z"
          fill="url(#premiumGradient)"
          opacity="0.15"
          filter="url(#premiumGlow)"/>

    <!-- Main shield -->
    <path d="M 65 18 L 102 36 L 102 83 C 102 106 83 121 65 128 C 47 121 28 106 28 83 L 28 36 Z"
          fill="url(#shieldFill)"
          filter="url(#premiumGlow)"/>

    <!-- Inner shield highlight -->
    <path d="M 65 24 L 96 40 L 96 80 C 96 100 80 113 65 119 C 50 113 34 100 34 80 L 34 40 Z"
          fill="white"
          opacity="0.12"/>

    <!-- Modern lock icon -->
    <g transform="translate(0, 8)">
      <!-- Lock body - gradient filled -->
      <defs>
        <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#60A5FA"/>
          <stop offset="100%" style="stop-color:#3B82F6"/>
        </linearGradient>
      </defs>

      <rect x="52" y="62" width="26" height="32" rx="3" fill="url(#lockGradient)"/>

      <!-- Lock shackle -->
      <path d="M 55 62 L 55 50 C 55 44 59 40 65 40 C 71 40 75 44 75 50 L 75 62"
            stroke="#60A5FA"
            stroke-width="4"
            fill="none"
            stroke-linecap="round"/>

      <!-- Keyhole accent -->
      <circle cx="65" cy="75" r="4" fill="white" opacity="0.9"/>
      <rect x="63" y="75" width="4" height="11" rx="1" fill="white" opacity="0.9"/>
    </g>

    <!-- Badge with "10" -->
    <g transform="translate(88, 8)">
      <circle cx="18" cy="18" r="20" fill="white"/>
      <circle cx="18" cy="18" r="17" fill="url(#premiumGradient)"/>
      <text x="18" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="20" font-weight="900" fill="white" text-anchor="middle">10</text>
    </g>
  </g>

  <!-- "TOP" text -->
  <g transform="translate(160, 0)">
    <text x="0" y="70" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="42" font-weight="700" fill="#1E293B" letter-spacing="-1">TOP</text>

    <!-- "10" larger -->
    <text x="0" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="64" font-weight="900" fill="url(#premiumGradient)" letter-spacing="-2"
          filter="url(#premiumGlow)">10</text>
  </g>

  <!-- Vertical divider -->
  <line x1="330" y1="40" x2="330" y2="140" stroke="#E2E8F0" stroke-width="2"/>

  <!-- "VPN LIST" text -->
  <g transform="translate(355, 0)">
    <text x="0" y="70" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="48" font-weight="700" fill="#334155" letter-spacing="-1">VPN</text>

    <text x="0" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="42" font-weight="600" fill="#64748B" letter-spacing="0">LIST</text>
  </g>

  <!-- Tagline -->
  <g transform="translate(640, 0)">
    <text x="0" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16" font-weight="600" fill="#94A3B8" letter-spacing="1">EXPERT</text>
    <text x="0" y="105" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16" font-weight="600" fill="#94A3B8" letter-spacing="1">REVIEWS</text>
    <text x="0" y="130" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16" font-weight="600" fill="#94A3B8" letter-spacing="1">2025</text>
  </g>

  <!-- Subtle tech accent -->
  <g opacity="0.08">
    <circle cx="900" cy="60" r="3" fill="url(#premiumGradient)"/>
    <circle cx="925" cy="80" r="2" fill="url(#premiumGradient)"/>
    <circle cx="950" cy="100" r="3" fill="url(#premiumGradient)"/>
    <line x1="900" y1="60" x2="925" y2="80" stroke="url(#premiumGradient)" stroke-width="1.5"/>
    <line x1="925" y1="80" x2="950" y2="100" stroke="url(#premiumGradient)" stroke-width="1.5"/>
  </g>
</svg>
