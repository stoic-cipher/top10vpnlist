<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#shieldGrad)" opacity="0.1"/>

  <!-- Outer shield glow -->
  <path d="M 100 20 L 160 50 L 160 130 C 160 160 130 185 100 195 C 70 185 40 160 40 130 L 40 50 Z"
        fill="url(#shieldGrad)"
        opacity="0.2"
        filter="url(#iconGlow)"/>

  <!-- Main shield -->
  <path d="M 100 25 L 155 52 L 155 128 C 155 156 127 179 100 189 C 73 179 45 156 45 128 L 45 52 Z"
        fill="url(#shieldGrad)"/>

  <!-- Inner shield detail -->
  <path d="M 100 35 L 145 58 L 145 122 C 145 146 120 165 100 173 C 80 165 55 146 55 122 L 55 58 Z"
        fill="white"
        opacity="0.15"/>

  <!-- Lock body -->
  <rect x="85" y="105" width="30" height="40" rx="3" fill="url(#lockGrad)"/>

  <!-- Lock shackle -->
  <path d="M 90 105 L 90 87 C 90 77 94 70 100 70 C 106 70 110 77 110 87 L 110 105"
        stroke="#60A5FA"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="100" cy="120" r="5" fill="#E0F2FE"/>
  <rect x="97.5" y="120" width="5" height="15" rx="2" fill="#E0F2FE"/>

  <!-- "10" badge -->
  <g transform="translate(130, 30)">
    <circle cx="20" cy="20" r="25" fill="#1E293B"/>
    <circle cx="20" cy="20" r="23" fill="white"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="900"
          fill="url(#shieldGrad)" text-anchor="middle">10</text>
  </g>

  <!-- Connection nodes -->
  <circle cx="30" cy="100" r="6" fill="#3B82F6" opacity="0.7"/>
  <circle cx="170" cy="100" r="6" fill="#8B5CF6" opacity="0.7"/>

  <!-- VPN tunnel visualization -->
  <path d="M 36 100 L 83 100" stroke="#3B82F6" stroke-width="3" opacity="0.5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 117 100 L 164 100" stroke="#8B5CF6" stroke-width="3" opacity="0.5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
</svg>
