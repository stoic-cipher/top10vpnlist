<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Shield with checkmark -->
  <g transform="translate(5, 10)">
    <path d="M 30 5 L 50 13 L 50 38 C 50 48 42 56 30 60 C 18 56 10 48 10 38 L 10 13 Z"
          fill="url(#grad)"/>
    <path d="M 22 33 L 28 40 L 40 25"
          stroke="white" stroke-width="4" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 10 badge -->
    <circle cx="45" cy="15" r="10" fill="white"/>
    <text x="45" y="20" font-family="-apple-system, sans-serif"
          font-size="11" font-weight="900" fill="url(#grad)" text-anchor="middle">10</text>
  </g>

  <!-- Text -->
  <g transform="translate(70, 15)">
    <text x="0" y="25" font-family="-apple-system, sans-serif"
          font-size="28" font-weight="900" letter-spacing="-1">
      <tspan fill="#1E293B">TOP </tspan>
      <tspan fill="url(#grad)">10</tspan>
    </text>
    <text x="0" y="50" font-family="-apple-system, sans-serif"
          font-size="18" font-weight="600" fill="#64748B">VPN LIST</text>
  </g>
</svg>
