<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="compactGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#DB2777"/>
    </linearGradient>

    <filter id="compactGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="compactShield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Shield -->
  <g transform="translate(5, 10)">
    <path d="M 30 5 L 50 15 L 50 40 C 50 52 40 60 30 64 C 20 60 10 52 10 40 L 10 15 Z"
          fill="url(#compactShield)"
          filter="url(#compactGlow)"/>

    <!-- Lock -->
    <rect x="24" y="32" width="12" height="16" rx="2" fill="#60A5FA"/>
    <path d="M 26 32 L 26 25 C 26 22 28 20 30 20 C 32 20 34 22 34 25 L 34 32"
          stroke="#60A5FA" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="30" cy="38" r="2" fill="white" opacity="0.9"/>

    <!-- 10 badge -->
    <g transform="translate(42, 2)">
      <circle cx="9" cy="9" r="10" fill="white"/>
      <circle cx="9" cy="9" r="8.5" fill="url(#compactGrad)"/>
      <text x="9" y="13" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="10" font-weight="900" fill="white" text-anchor="middle">10</text>
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(75, 0)">
    <text x="0" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20" font-weight="700" fill="#1E293B">TOP</text>
    <text x="0" y="58" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="32" font-weight="900" fill="url(#compactGrad)"
          filter="url(#compactGlow)">10</text>
  </g>

  <line x1="160" y1="15" x2="160" y2="65" stroke="#E2E8F0" stroke-width="1.5"/>

  <g transform="translate(175, 0)">
    <text x="0" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="24" font-weight="700" fill="#334155">VPN</text>
    <text x="0" y="60" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20" font-weight="600" fill="#64748B">LIST</text>
  </g>
</svg>
