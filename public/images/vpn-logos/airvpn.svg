<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="airGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#airGradient)"/>

  <!-- Air/wind symbol -->
  <path d="M 60 80 L 120 80" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <path d="M 80 100 L 140 100" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M 60 120 L 130 120" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.5"/>

  <!-- "A" lettermark -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="900"
        fill="white" text-anchor="middle">A</text>
</svg>
